---
layout: default
---

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script async src="https://embed.bsky.app/static/embed.js" charset="utf-8"></script>

<article class="post">

  <!-- Title -->
  <h1 class="post-title">{{ page.title }}</h1>

  <!-- Meta: Date -->
  <p class="post-meta">
    <i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
    {{ page.date | date: "%B %e, %Y" }}
  </p>

  <!-- Content -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- Newsletter subscription -->
  <section class="newsletter-subscribe">
    <form
      action="https://buttondown.com/api/emails/embed-subscribe/seinecle"
      method="post"
      class="embeddable-buttondown-form"
    >
      <label for="bd-email">Enter your email</label>
      <input type="email" name="email" id="bd-email" required />
      <input type="submit" value="Subscribe" />
      <p class="newsletter-powered">
        <a href="https://buttondown.com/refer/seinecle" target="_blank" rel="noopener">
          Powered by Buttondown.
        </a>
      </p>
    </form>
  </section>

  <!-- Share Section -->
  <section class="share-post">
    <i class="fa fa-share-alt-square fa-fw" aria-hidden="true"></i>
    Share:
    {% include share-buttons.html %}
  </section>

  <!-- Related Posts -->
  <section class="related-posts">
    {% include related-posts.html %}
  </section>

  <!-- Post Navigation -->
  <nav class="post-nav">
    {% include post-nav.html %}
  </nav>

</article>
