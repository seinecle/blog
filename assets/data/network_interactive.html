  const width = 900;
  const height = 700;
  const margin = 20;
  const xmin = -5808.3296;
  const xmax = 3767.8765;
  const ymin = -3163.1304;
  const ymax = 3692.2744;

  const svg = d3.select('#chart').append('svg')
    .attr('width', width)
    .attr('height', height);

  const xScale = d3.scaleLinear().domain([xmin, xmax]).range([margin, width - margin]);
  const yScale = d3.scaleLinear().domain([ymin, ymax]).range([margin, height - margin]);

  // unique communities and color scale
  const communities = Array.from(new Set(nodes.map(d => d.community)));
  const color = d3.scaleOrdinal(d3.schemeCategory10).domain(communities);

  // tooltip
  const tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('display','none');

  svg.selectAll('path')
    .data(nodes)
    .enter().append('path')
    .attr('d', function(d) {
      const size = 30 + Math.sqrt(d.degree + 1) * 2;
      const symbol = d.bridging ? d3.symbolStar : d3.symbolCircle;
      return d3.symbol().type(symbol).size(size * (d.bridging ? 20 : 10))();
    })
    .attr('transform', function(d) { return 'translate(' + xScale(d.x) + ',' + yScale(d.y) + ')'; })
    .attr('fill', function(d) { return color(d.community); })
    .attr('stroke', function(d) { return d.bridging ? '#000' : 'none'; })
    .attr('stroke-width', function(d) { return d.bridging ? 1.5 : 0; })
    .attr('opacity', 0.7)
    .on('mouseover', function(event, d) {

        .style('top', (event.pageY + 10) + 'px')
        .style('display', 'block');
    })
    .on('mousemove', function(event) {
      tooltip.style('left', (event.pageX + 10) + 'px').style('top', (event.pageY + 10) + 'px');
    })
    .on('mouseout', function() { tooltip.style('display','none'); });

  // legend
  const legendContainer = d3.select('#legend');
  communities.forEach(function(c) {
    const item = legendContainer.append('div').attr('class', 'legend-item');
    item.append('span').attr('class', 'legend-color').style('background', color(c));
    const label = nodes.find(function(n) { return n.community === c; }).communityLabel;
    item.append('span').text(label);
